<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ul & ol & li</title>
</head>
<body>

    <li>리스트 1</li>
    <li>리스트 2</li>
    <li>리스트 3</li>
    <hr>
    <!--order list-->
    <ol>
        <li>리스트 1</li>
        <li>리스트 2</li>
        <li>리스트 3</li>
    </ol>
    <hr>
    <!--unorder list-->
    <ul>
        <li>리스트 1</li>
        <li>리스트 2</li>
        <li>리스트 3</li>
    </ul>


</body>
</html>
