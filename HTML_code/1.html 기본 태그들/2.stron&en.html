<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stron & em 태그</title>
</head>
<body>
    <p style="font-size: 50px;">이 텍스트는 <strong>강조</strong>됩니다.</p>
    <p>이 텍스트는<em>이탈릭체</em>로 표현됩니다.</p>
    <p>이 텍스트는 <strong><em>이탈릭체</em></strong>로강조됩니다.</p>
</body>
</html>
