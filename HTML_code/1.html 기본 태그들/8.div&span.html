<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div & span 태그</title>
</head>
<body>
    <div style="color: aqua;">
        <p>현재 블록 레벨 컨테이너 안에 있습니다.</p>
        <p>이것은<span style="color: rebeccapurple;font-size: 50px;">인라인 레벨</span>컨테이너 입니다.</p>
        <p>div는 다른 요소들을 그룹화 할때 사용 됩니다.</p>
    </div>
</body>
</html>
